<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="ntf-img">
        <img src="./images/image-equilibrium.jpg" />
      </div>
      <h1 class="ntf-title">Equilibrium #3429</h1>
      <p class="ntf-body">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul class="ntf-stats">
        <li class="price">0.041 ETH</li>
        <li class="time">3 days left</li>
      </ul>
      <div class="ntf-creator">
        <img src="./images/image-avatar.png" class="ntf-creator-img" />
        <p class="ntf-creator-text">
          Creation of <span class="ntf-name">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
